<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #7fdaf9 0%, #f4b6ec 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(110, 59, 136, 0.25);
      padding: 32px;
      text-align: center;
    }
    header h1 {
      color: #4a90e2;
      font-size: 2.2rem;
      margin-bottom: 8px;
    }
    header p {
      color: #ed5cae;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .heart {
      width: 90px;
      margin: 24px 0;
      transition: transform 0.5s;
    }
    .proposal-btns {
      margin: 24px 0;
    }
    button {
      background: linear-gradient(90deg, #79bbff, #f181df);
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 13px 40px;
      font-size: 1.15rem;
      margin: 0 12px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.09);
      box-shadow: 0 0 15px #ed5cae55;
    }
    #response {
      margin-top: 24px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #156ac2;
      min-height: 36px;
    }
    /* Confetti styling */
    .confetti {
      position: fixed;
      top: 0;
      width: 12px;
      height: 12px;
      border-radius:50%;
      opacity: 0.85;
      will-change: transform;
      animation: fall 1.7s cubic-bezier(.7,.6,0,1.2) forwards;
      z-index: 10;
    }
    @keyframes fall {
      to { transform: translateY(100vh) scale(1.5) rotate(360deg); opacity: 0.5;}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Will You Be My Valentine?</h1>
      <p>To: My Special Person ðŸ’–</p>
    </header>
    <main>
      <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/heart-1951146_960_720.png" alt="love heart" class="heart"/>
      <div class="proposal-btns">
        <button id="yes-btn">Yes ðŸ’•</button>
        <button id="no-btn">No ðŸ˜¢</button>
      </div>
      <div id="response"></div>
    </main>
  </div>
  <script>
    document.getElementById('yes-btn').onclick = function() {
      document.getElementById('response').innerHTML = "Yay! ðŸ’™ðŸ’— I'm the happiest!";
      document.querySelector('.heart').style.transform = "scale(1.2) rotate(-15deg)";
      // Add a celebratory effect
      for(let i=0; i<30; i++){
        let conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = (Math.random() * 100) + '%';
        conf.style.background = Math.random()>0.5 ? '#7fdaf9' : '#ed5cae';
        conf.style.animationDelay = (Math.random()*1)+'s';
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),2000);
      }
    };

    document.getElementById('no-btn').onclick = function() {
      document.getElementById('response').innerHTML = "Oh no... ðŸ˜¢ But I'll always care!";
      document.querySelector('.heart').style.transform = "scale(1) rotate(0deg)";
    };
  </script>
</body>
</html>
